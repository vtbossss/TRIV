<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messages {
            margin-top: 20px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>WebSocket Test</h2>

<div id="messages"></div>

<script>
    let socket;
    const messagesDiv = document.getElementById('messages');

    // Function to create WebSocket connection immediately when the page loads
    function connectWebSocket() {
        socket = new WebSocket('ws://localhost:8000/ws/weather/');  // Adjust the URL based on your WebSocket server

        socket.onopen = function () {
            addMessage('Connected to WebSocket.');
        };

        socket.onmessage = function (event) {
            const message = event.data;
            addMessage('Received: ' + message);
        };

        socket.onerror = function (error) {
            addMessage('Error: ' + error);
        };

        socket.onclose = function () {
            addMessage('Disconnected from WebSocket.');
        };
    }

    // Function to display messages in the UI
    function addMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
    }

    // Automatically connect to WebSocket when the page loads
    window.onload = connectWebSocket;
</script>

</body>
</html>
