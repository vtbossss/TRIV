  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Force Graph</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #3d-graph {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
  </head>
  <body>
    <div id="3d-graph"></div>
  
    <script>
      // Manual graph data
      const gData = {
        nodes: [
          { id: "1", group: 1 },
          { id: "2", group: 2 },
          { id: "3", group: 1 },
          { id: "4", group: 2 },
          { id: "5", group: 3 },
        ],
        links: [
          { source: "1", target: "2" },
          { source: "1", target: "3" },
          { source: "3", target: "4" },
          { source: "4", target: "5" },
          { source: "2", target: "5" },
        ]
      };
  
      // Initialize the 3D force graph
      const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
        .nodeAutoColorBy('group')
        .linkWidth(2)
        .linkDirectionalParticles(2)
        .linkDirectionalParticleSpeed(0.01)
        .graphData(gData);
  
      // Adding gridlines for unit measures
      const scene = Graph.scene();
      const size = 100; // Size of the grid
      const divisions = 10; // Number of divisions
  
      const gridHelper = new THREE.GridHelper(size, divisions);
      gridHelper.rotation.x = Math.PI / 2; // Rotate to align with the graph plane
      gridHelper.material.opacity = 0.5;
      gridHelper.material.transparent = true;
      scene.add(gridHelper);
  
      // Add Axes for better orientation
      const axesHelper = new THREE.AxesHelper(size / 2);
      scene.add(axesHelper);
    </script>
  </body>
