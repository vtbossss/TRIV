<head>
    <style> body { margin: 0; } </style>
  
    <script src="//unpkg.com/3d-force-graph"></script>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
  </head>
  
  <body>
    <div id="3d-graph"></div>
  
    <script>
        // Manual graph data
        const gData = {
          nodes: [
            { id: "1", group: 1 },
            { id: "2", group: 2 },
            { id: "3", group: 1 },
            { id: "4", group: 2 },
            { id: "5", group: 3 },
          ],
          links: [
            { source: "1", target: "2" },
            { source: "1", target: "3" },
            { source: "3", target: "4" },
            { source: "4", target: "5" },
            { source: "2", target: "5" },
          ]
        };
  
      const distance = 140;
  
      const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
          .enableNodeDrag(false)
          .enableNavigationControls(false)
          .showNavInfo(false)
          .cameraPosition({ z: distance })
          .graphData(gData);
  
      // camera orbit
      let angle = 0;
      setInterval(() => {
        Graph.cameraPosition({
          x: distance * Math.sin(angle),
          z: distance * Math.cos(angle)
        });
        angle += Math.PI / 300;
      }, 10);
    </script>
  </body>
