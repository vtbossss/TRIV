<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-green-600 text-white">
    <div class="px-4 py-3 flex items-center justify-between">
      <!-- Hamburger Icon -->
      <button class="text-2xl font-bold" onclick="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 6.75h16.5m-16.5 6.75h16.5" />
        </svg>
      </button>

      <!-- Logo -->
      <div class="text-2xl font-bold">L.O.G.O.</div>

      <!-- Navigation Links -->
      <div class="flex space-x-4">
        <a href="/" class="hover:text-gray-200">Home</a>
        <a href="/dataInfo" class="hover:text-gray-200">Agro Data</a>
        <a href="/weather" class="hover:text-gray-200">Weather</a>
        <a href="/ndvi" class="hover:text-gray-200">NDVI</a>
      </div>

      <!-- Authentication Buttons -->
      <div>
        <button class="bg-white text-green-600 px-2 py-1 rounded hover:bg-gray-200 mx-5">Log In</button>
        <button class="bg-white text-green-600 px-2 py-1 rounded hover:bg-gray-200">Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar" class="bg-gray-800 h-screen w-64 text-white absolute top-0 left-0 shadow-lg hidden">
    <nav class="mt-5 space-y-2 p-4">
      <a href="/" class="block py-2.5 px-4 rounded hover:bg-green-600">Home</a>
      <a href="/dataInfo" class="block py-2.5 px-4 rounded hover:bg-green-600">Agro Data</a>
      <a href="/weather" class="block py-2.5 px-4 rounded hover:bg-green-600">Weather</a>
      <a href="/ndvi" class="block py-2.5 px-4 rounded hover:bg-green-600">NDVI</a>
      <a href="/data-management" class="block py-2.5 px-4 rounded hover:bg-green-600">Data Management</a>
      <a href="/analytics-tools" class="block py-2.5 px-4 rounded hover:bg-green-600">Analytics Tools</a>
      <a href="/settings" class="block py-2.5 px-4 rounded hover:bg-green-600">Settings</a>
      <a href="/support" class="block py-2.5 px-4 rounded hover:bg-green-600">Support</a>
      <a href="/about" class="block py-2.5 px-4 rounded hover:bg-green-600">About</a>
    </nav>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }
  </script>
</body>
</html>
